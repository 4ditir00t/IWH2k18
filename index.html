    crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-3" style="background-color:rgba(51, 219, 88, 0.973) !important">
    <div class="container" style="background-color:rgba(51, 219, 88, 0.973)">
      <a class="navbar-brand" href="index.html">TrueLearn</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign up</button>
          <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        </ul>
      </div>
    </div>
  </nav>
  <div id="id01" class="modal">
    <form class="modal-content animate" action="login.php">
      <div class="container">
        <label for="uname">
          <b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <button type="submit">Login</button>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">
          <a href="#">Forgot password?</a>
        </span>
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
